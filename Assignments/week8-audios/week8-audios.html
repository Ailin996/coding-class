<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<audio id="audioPlayer" width="700"  controls>
  <source id="mp3_src" type="audio/mp3">
</audio>
<div>

	<!-- dropdown will have the filename as values of each option -->
	<select id="audioSelector">
		<option value="Summer.mp3">Summer</option>
		<option value="straight.mp3">Straight</option>
		<option value="evolution.mp3">Evolution</option>
		<option value="sweet.mp3">Sweet</option>
	</select>

	<!-- buttons -->
	<button id="audLoad_btn">load</button>
	<button id="audPlay_btn">play</button>
	<button id="audPause_btn">pause</button>
	<span id="timestamp"></span>

</div>
<script type="text/javascript">

	//store all UI in in variables	
	const audPlayer = document.querySelector("#audioPlayer");
	const audLoad_btn = document.querySelector("#audLoad_btn");
	const audPlay_btn = document.querySelector("#audPlay_btn");
	const audPause_btn = document.querySelector("#audPause_btn");
	const timestamp = document.querySelector("#timestamp");
	const audioSelector = document.querySelector("#audioSelector");


	//load video that is selected from the drop down
	let loadAudio = () => {
		document.querySelector("#mp3_src").src = audioSelector.value;
		audioPlayer.load();
	}

	//function to play video
	let playAudio = () => {
		audioPlayer.play();
	}

	//function to pause video
	let pauseAudio = () => {
		audioPlayer.pause();
	}

	//function to get time from the video player
	//NOTE: 
	let getTimestamp = (event) => {
		timestamp.innerHTML = event.target.currentTime;
	}

	//Add Event listeners too all the UI and point callbacks to functions

	audLoad_btn.addEventListener("click", loadAudio);
	audPlay_btn.addEventListener("click", playAudio);
	audPause_btn.addEventListener("click", pauseAudio);
	audioPlayer.addEventListener("timeupdate", getTimestamp);

</script>


</body>
</html>
