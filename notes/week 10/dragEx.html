<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#dragMe {
			height: 100px;
			width:100px;
			background-color: red;
		}
	</style> 
</head>
<body>
	<div id="dragMeA" draggable="true">drag me A</div>
	<div id="dragMeB" draggable="true">drag me B</div>

	<script type="text/javascript">
		const dragMe A=document.querySelector("#dragMeA");
		const dragMe B=document.querySelector("#dragMeB");

		let onDragStart=(event)=>{
			console.log(`----START DRAG: ${event.currentTarget.id}`)
		}
		dragMeA.addEventListener('onDragStart',onDragStart)
		dragMeB.addEventListener('onDragStart',onDragStart)
	</script>
</body>
</html>
