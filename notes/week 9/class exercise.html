<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const url ='https://reqres.in/api/users/';
		fetch(url,{
			method:'POST',
			header:{
				'Content-Type':'application/json'
			},
			body:JSON.stringify({
				name:'Alex Britez',
				job:'UX Designer'
			})
			
		})

			.then((response)=>{
				return response.json();
			})
			.then((data)=>{
				console.log(data);
			});
	</script>

</body>
</html>
